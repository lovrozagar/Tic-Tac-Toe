<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <button type="submit" class="refresh" id="refresh">Return</button>
    <div id="modal-pregame" class="modal">
      <div class="form-container">
        <h1>Tic Tac Toe</h1>
        <form id="form" class="form" action="">
          <div class="form-section">
            <img class="gif-player1" id="gif-player-1" src="images/human.gif" />
            <img class="gif-bot-1 hidden" id="gif-bot-1" src="images/bot.gif" />
            <button
              type="button"
              class="btn-player-1 selected"
              id="btn-player-1"
            >
              Player
            </button>
            <button type="button" class="btn-bot-1" id="btn-bot-1">Bot</button>
            <input
              type="text"
              id="name-player-1"
              name="player-1"
              value=""
              placeholder="player name"
            />
          </div>
          <div class="form-section">
            <img
              class="gif-player-2 hidden"
              id="gif-player-2"
              src="images/human.gif"
            />
            <img class="gif-bot-2" id="gif-bot-2" src="images/bot.gif" />
            <button type="button" class="btn-player-2" id="btn-player-2">
              Player
            </button>
            <button type="button" class="btn-bot-2 selected" id="btn-bot-2">
              Bot
            </button>
            <input
              type="text"
              id="name-player-2"
              name="player-2"
              value=""
              placeholder="player name"
            />
          </div>
        </form>
        <button
          id="btn-start-game"
          type="submit"
          form="form"
          class="btn-start-game"
        >
          Battle
        </button>
      </div>
    </div>
    <div id="modal-win" class="modal">
      <div class="form-container">
        <form id="form" class="form" action="">
          <p class="winning-message" id="winning-message"></p>
          <button id="modal-submit-btn" class="submit-button" type="submit">
            New game
          </button>
        </form>
      </div>
    </div>
    <div id="overlay"></div>
    <div class="container">
      <div class="score" id="score">
        <p class="score-x" id="score-x">P1 (X): 0</p>
        <p class="score-o" id="score-o">P2 (O): 0</p>
      </div>
      <div class="container-play-field" id="container-play-field">
        <div class="play-field"></div>
        <div class="play-field"></div>
        <div class="play-field"></div>
        <div class="play-field"></div>
        <div class="play-field"></div>
        <div class="play-field"></div>
        <div class="play-field"></div>
        <div class="play-field"></div>
        <div class="play-field"></div>
      </div>
      <footer>
        <p class="on-turn" id="on-turn"></p>
        <button class="btn-reset" id="btn-reset">Battle again!</button>
      </footer>
    </div>
  </body>
</html>
